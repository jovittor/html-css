<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
</head>
<style>
  
    div:hover { 
        color: aquamarine;
    }
    div > p{
        display: none;
    }
    div:hover > p {
        display: block;
        background-color: burlywood;
        width: 300px;
        color:black
    }
    div:active > .opa {
        color: rgb(255, 115, 0);
    }



</style>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo </p>
    <div>Passe o mouse aqui <p> TEXTO ESCONDIDO...</p> <p class="opa">
        ola mundo
    </p></div>
</body>
</html>
