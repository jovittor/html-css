<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            width: 300px;
            height: 300px;
            background-color:cornsilk;
             
            border: 10px groove aqua;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px double gray;

            
        }

        a {
            border: 11px groove blueviolet;

            padding: 5px;

}
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos são exemplos de box-level, mas os <a href="#"> links são exemplos de inline-levels.</a></p>
</body>
</html>
