<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando uma tabela </title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    h1{
        text-align: center;
    }
    table{
        width: 400px;
        border-collapse: collapse;
        margin: auto;
    }
    td{
        border: 1px dashed black;
        padding: 8px;
    }
    .vermelho{
        background-color: red;
    }
    .amarelo{
        background-color: yellow;
    }
    .laranja{
        background-color: orange;
    }

</style>
<body>
    <h1>Montando uma tabela</h1>
    <table>
        <tr>
         <td class="amarelo">A1</td>
         <td>B1</td>
         <td>C1</td>
         <td>D1</td>
        <td class="vermelho">F1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td class="amarelo">B2</td>
            <td>C2</td>
            <td class="vermelho">D2</td>
            <td>F2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="laranja">C3</td>
            <td>D3</td>
            <td>F3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="vermelho">B4</td>
            <td>C4</td>
            <td class="amarelo">D4</td>
            <td>F4</td>
        </tr>
        <tr>
            <td class="vermelho">A5</td>
            <td>B5</td>
            <td>C5</td>
            <td>D5</td>
            <td class="amarelo">F5</td>
        </tr>
    </table>
    
</body>
</html>
